<html>

<head>
  <title>Tic Tac Toe</title>
  <style media="screen">
    .row div {
      font-size: 50pt;
      padding: 10px;
      border: 2px solid black;
      height: 60px;
      width: 60px;
      text-align: center;
      background-color: grey;
      float: left;
    }

    .row {
      clear: both;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>
    var currentPlayer = "O";
    var previousPlayer = "";
    var won = false;

    function place(box) {
      if (box.innerText != "" || won) return;
      box.innerText = currentPlayer;
      if(currentPlayer == "O") {
          currentPlayer = "X";
          previousPlayer = "O";
        }
      else{currentPlayer = "O";
           previousPlayer = "X"
    }

      checkGameBoard();
    }
    function showTrophy() {
      var x = document.getElementById("trophy");
      if(x.style.display == "none")
        {x.style.display = "inline";

    }
      else
        {x.style.display = "inline";

  }
        }


    function checkWinner(first,second,third) {
      if(first != "" && first == second && first == third) {
        alert("Winner is " + previousPlayer + "!!!");
        won = true;
        showTrophy();
      }
    }

    function checkGameBoard() {
      for (var i = 0; i <= 2; i++) {
        'Check Rows and Columns'
        checkWinner(document.getElementById("0_" + i).innerText,
                    document.getElementById("1_" + i).innerText,
                    document.getElementById("2_" + i).innerText)
        checkWinner(document.getElementById(i + "_0").innerText,
                    document.getElementById(i + "_1").innerText,
                    document.getElementById(i + "_2").innerText)
        }
      'Check Diagnoals'
        checkWinner(document.getElementById("0_0").innerText,
                    document.getElementById("1_1").innerText,
                    document.getElementById("2_2").innerText)
        checkWinner(document.getElementById("0_2").innerText,
                    document.getElementById("1_1").innerText,
                    document.getElementById("2_0").innerText)
    }

    function clearBoard() {
      for (var i = 0; i <= 2; i++) {

        return document.getElementById(i + "_0").innerHTML = "";
        return document.getElementById("0_" + i).innerHTML = "";


      }

    }


  </script>

</head>

<body align="Center">
  <h1>Coding 2 Game Zone</h1>
  <h3>Click Here to play Tic Tac Toe</h3>
  <div class="row">
    <div
      id="0_0"
      onclick="place(this)"
    ></div>
    <div
      id="0_1"
      onclick="place(this)"
    ></div>
    <div
      id="0_2"
      onclick="place(this)"
    ></div>
  </div>
  <div class="row">
    <div
      id="1_0"
      onclick="place(this)"
    ></div>
    <div
      id="1_1"
      onclick="place(this)"
    ></div>
    <div
      id="1_2"
      onclick="place(this)"
    ></div>
  </div>
  <div class="row">
    <div
      id="2_0"
      onclick="place(this)"
    ></div>
    <div
      id="2_1"
      onclick="place(this)"
    ></div>
    <div
      id="2_2"
      onclick="place(this)"
    ></div>
  </div>
<div id = "trophy" style="display:none">
  <img src="trophy.jpeg" width="200px" alt="Trophy" ">
</div>


</body>

</html>
